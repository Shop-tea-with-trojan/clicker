<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <title>Energy Tap Game</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #3b8d99, #6a2e7f);
            color: #fff;
            overflow: hidden;
            position: relative;
        }
        #energy, #clicks {
            font-size: 24px;
            margin-bottom: 15px;
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.7);
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }
        #message {
            font-size: 18px;
            color: #f8d7da;
            margin-top: 15px;
            text-align: center;
            font-weight: bold;
        }
        /* –ù–æ–≤—ã–π –≥–æ–¥ - –≥–∏—Ä–ª—è–Ω–¥–∞ */
        .garland {
            position: absolute;
            top: 10%;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            justify-content: space-evenly;
            width: 70%;
            animation: twinkle 1.5s infinite alternate;
        }
        .light {
            width: 15px;
            height: 15px;
            background-color: #FFD700;
            border-radius: 50%;
            box-shadow: 0 0 5px #FFD700;
            animation: blink 1.5s infinite alternate;
        }
        .light:nth-child(1) { animation-delay: 0s; }
        .light:nth-child(2) { background-color: #ff0044; animation-delay: 0.2s; }
        .light:nth-child(3) { background-color: #00ff00; animation-delay: 0.4s; }
        .light:nth-child(4) { background-color: #00bfff; animation-delay: 0.6s; }
        .light:nth-child(5) { background-color: #ff8c00; animation-delay: 0.8s; }

        @keyframes twinkle {
            0% { opacity: 0.6; }
            50% { opacity: 1; }
            100% { opacity: 0.6; }
        }

        @keyframes blink {
            0% { opacity: 0.5; }
            50% { opacity: 1; }
            100% { opacity: 0.5; }
        }

        /* –Å–ª–∫–∞ */
        .tree {
            position: absolute;
            bottom: 20%;
            width: 120px;
            height: 200px;
            background: linear-gradient(to top, #006400, #228B22);
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
            overflow: hidden;
            z-index: 1;
        }
        .tree::before {
            content: "";
            position: absolute;
            bottom: -30px;
            left: 0;
            right: 0;
            height: 30px;
            background: #8B4513;
        }
        .tree .star {
            position: absolute;
            top: -20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 30px;
            color: #FFD700;
        }
        /* –≠–ª–µ–º–µ–Ω—Ç—ã –¥–ª—è —É–∫—Ä–∞—à–µ–Ω–∏—è */
        .ornament {
            position: absolute;
            top: 30%;
            left: 50%;
            transform: translateX(-50%);
            width: 10px;
            height: 10px;
            background: #FFD700;
            border-radius: 50%;
            animation: bounce 2s infinite alternate;
        }
        .ornament:nth-child(2) { left: 45%; animation-delay: 0.5s; }
        .ornament:nth-child(3) { left: 55%; animation-delay: 1s; }
        .ornament:nth-child(4) { top: 60%; left: 45%; animation-delay: 1.5s; }
        .ornament:nth-child(5) { top: 60%; left: 55%; animation-delay: 2s; }
        @keyframes bounce {
            0% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
            100% {
                transform: translateY(0);
            }
        }
        /* –ö–∞—Ä—Ç–∏–Ω–∫–∞ –¥–ª—è –∫–ª–∏–∫–∞ */
        #tapImage {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            color: white;
            cursor: pointer;
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s;
            z-index: 2;
        }
        #tapImage img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
        }
        #tapImage:active {
            transform: scale(0.95);
        }
    </style>
</head>
<body>
    <div id="energy">Energy: 100</div>
    <div id="clicks">Clicks: 0</div>
    <div id="message"></div>
    
    <!-- –ù–æ–≤–æ–≥–æ–¥–Ω–∏–µ —ç–ª–µ–º–µ–Ω—Ç—ã -->
    <div class="garland">
        <div class="light"></div>
        <div class="light"></div>
        <div class="light"></div>
        <div class="light"></div>
        <div class="light"></div>
    </div>
    <div class="tree">
        <div class="star">‚≠ê</div>
        <div class="ornament"></div>
        <div class="ornament"></div>
        <div class="ornament"></div>
        <div class="ornament"></div>
        <div class="ornament"></div>
    </div>
    
    <!-- –ö–∞—Ä—Ç–∏–Ω–∫–∞ –¥–ª—è –∫–ª–∏–∫–∞ -->
    <div id="tapImage">
        <img src="image1.jpg" alt="Tap here!">
    </div>

    <script>
        // –ü–µ—Ä–µ–º–µ–Ω–Ω—ã–µ
        let energy = 100;
        let clicks = 0;
        const maxEnergy = 100;
        const regenInterval = 10 * 1000; // 10 —Å–µ–∫—É–Ω–¥

        const energyDisplay = document.getElementById('energy');
        const clicksDisplay = document.getElementById('clicks');
        const messageDisplay = document.getElementById('message');
        const tapImage = document.getElementById('tapImage');

        // –†–∞–±–æ—Ç–∞ —Å –∫—É–∫–∞–º–∏
        function setCookie(name, value, days) {
            const expires = new Date(Date.now() + days * 24 * 60 * 60 * 1000).toUTCString();
            document.cookie = `${name}=${value}; expires=${expires}; path=/`;
        }

        function getCookie(name) {
            const cookies = document.cookie.split(';');
            for (let cookie of cookies) {
                const [key, value] = cookie.trim().split('=');
                if (key === name) return value;
            }
            return null;
        }

        function saveProgress() {
            setCookie('energy', energy, 7); // –•—Ä–∞–Ω–∏–º –¥–∞–Ω–Ω—ã–µ 7 –¥–Ω–µ–π
            setCookie('clicks', clicks, 7);
        }

        function loadProgress() {
            const savedEnergy = getCookie('energy');
            const savedClicks = getCookie('clicks');
            if (savedEnergy !== null) energy = parseInt(savedEnergy, 10);
            if (savedClicks !== null) clicks = parseInt(savedClicks, 10);
        }

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è
        function updateEnergyDisplay() {
            energyDisplay.innerText = `Energy: ${energy}`;
        }

        function updateClicksDisplay() {
            clicksDisplay.innerText = `Clicks: ${clicks}`;
        }

        // –†–µ–≥–µ–Ω–µ—Ä–∞—Ü–∏—è —ç–Ω–µ—Ä–≥–∏–∏
        function regenerateEnergy() {
            if (energy < maxEnergy) {
                energy++;
                updateEnergyDisplay();
                saveProgress();
            }
        }

        // –û–±—Ä–∞–±–æ—Ç–∫–∞ –∫–ª–∏–∫–∞
        tapImage.addEventListener('click', () => {
            if (energy > 0) {
                energy--;
                clicks++;
                updateEnergyDisplay();
                updateClicksDisplay();
                messageDisplay.innerText = '';
                saveProgress();
            } else {
                messageDisplay.innerText = '–ù–µ—Ç —ç–Ω–µ—Ä–≥–∏–∏ üò¢ –ü–æ–¥–æ–∂–¥–∏ —Ä–µ–≥–µ–Ω–µ—Ä–∞—Ü–∏–∏!';
            }
        });

        // –ó–∞–≥—Ä—É–∑–∫–∞ –¥–∞–Ω–Ω—ã—Ö –ø—Ä–∏ —Å—Ç–∞—Ä—Ç–µ
        loadProgress();
        updateEnergyDisplay();
        updateClicksDisplay();

        // –ó–∞–ø—É—Å–∫ —Ä–µ–≥–µ–Ω–µ—Ä–∞—Ü–∏–∏ —ç–Ω–µ—Ä–≥–∏–∏
        setInterval(regenerateEnergy, regenInterval);
    </script>
</body>
</html>
